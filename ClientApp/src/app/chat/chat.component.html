<div class="form-group">
    <label for="name">Имя</label>
    <input class="form-control" type="text" name="name" [(ngModel)]="name">
</div>
<div class="form-group">
    <label for="message">Сообщение</label>
    <input class="form-control" type="text" name="message" [(ngModel)]='message'>
</div>

<input type="button" class="btn btn-success" value="send" id="send" (click)="sendMessage()" />

<div id='messages'>
    <table class="table">
        <tr *ngFor="let line of lines; let i = index">
            <td>{{line}}</td>
        </tr>
    </table>
</div>
